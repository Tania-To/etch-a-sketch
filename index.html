<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch </title>
  <link rel="stylesheet" href="styles.css">
  <script src="etch.js" defer="defer"></script>
</head>
<body>
    <h1>Etch A Sketch</h1>
    
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
        <p id="mysize"></p>
      
     </div>
    <div id="big-container">
        <div id="changeColor">
            <p>Colors</p>
            <label for="colorpicker">Color Picker:</label>
             <input type="color" id="colorpicker" value="#0000ff">
            <div><button class="buttons" id="blacks">Black</button></div>
            <div>  <button class="buttons" id="rgbs">RGB</button></div>
            <div><button class="buttons" id="blues">Blue</button></div>
            <div>
                <button class="btns" id="clear">Clear</button>
            </div>
            
            
        </div>
        
    <div id="container"></div>
    
    </div>
</body>
</html>
